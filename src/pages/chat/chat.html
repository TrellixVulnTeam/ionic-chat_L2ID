<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Chats
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
    <div *ngFor="let item of items | async">
      <div *ngIf="!item.joined" [class]="username==item.username?'chat floatRight':'chat floatLeft'">
          <div class="chatUsername">{{item.username}}</div>
          <div class="chatMessage">{{item.message}}</div>
      </div>
      <div class="userChatStatus" *ngIf="item.joined"><span>{{item.username}} joined</span></div>
    </div>
</ion-content>

<ion-footer>
  <div id="messagebox">
    <!-- <ion-list> -->
        <ion-item>
          <!-- <ion-label  >Enter message here..</ion-label> -->
          <ion-input [(ngModel)]="message" placeholder="Enter message here.."></ion-input>
        </ion-item>
      <!-- </ion-list> -->
    <!-- <ion-toolbar>
      <ion-label color="primary" floating>Enter message here...</ion-label>
      <ion-input [(ngModel)]="message"></ion-input>  
    </ion-toolbar> -->
    <button ion-button (click)="sendMessage()"><ion-icon name="send"></ion-icon></button>
  </div>
</ion-footer>
